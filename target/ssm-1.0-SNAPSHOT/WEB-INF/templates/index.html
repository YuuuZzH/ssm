<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<div style="width: auto;height: 50px;left: 300px">
    <img src="/ssm/static/img.png">
</div>
<div id="div1" style="text-align: center">
    <form th:action="@{/user(username=${username},password=${password})}" method="get">

        账号：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>

            <span type="hidden" style="color: red"  th:text=" ${msg}"></span><br>

        <input type="reset" value="重置">|<input type="submit" value="登录"><br>
        没有账号？<a th:href="@{/register}">注册</a>一个
    </form>
</div>
<style>
    #div1{
        width: 800px;height: 600px;
        margin: 200px auto;
        line-height: 40px;
        text-align: center;
    }
</style>
</body>
</html>
